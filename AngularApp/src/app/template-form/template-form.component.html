<!-- <p>template-form works!</p> -->
<form #userData="ngForm" (ngSubmit)="submitData(userData)">

    <label>First Name</label>
    <br>
    <input type="text" name="Fname" required ngModel/>
    <br><br>

    <label>Last Name</label>
    <br>
    <input type="text" name="Lname" required ngModel/>
    <br><br>

    <button [disabled]="userData.valid" class="btn btn-primary" type ="submit">Save</button>
</form>
