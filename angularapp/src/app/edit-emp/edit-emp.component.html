<form #userDataEMp="ngForm" (ngSubmit)="editEmpData(userDataEMp)">
    <label>Employee Id:</label>
    <br>
    <input type="text"  name="employeeId" [ngModel]="empData.employeeId" readonly />
    <br><br>
 
    <label>Employee Name:</label>
    <br>
    <input type="text" name="employeeName" [ngModel]="empData.employeeName" required />
    <br><br>

    <label>Department Id:</label>
    <br>
    <input type="text"  name="departmentId" [ngModel]="empData.departmentId" required />
    <br><br>

    <label>Salary:</label>
    <br>
    <input type="text"  name="salary" [ngModel]="empData.salary" required />
    <br><br>


    <button class="btn btn-primary" type="submit">Edit</button>
  

</form>
