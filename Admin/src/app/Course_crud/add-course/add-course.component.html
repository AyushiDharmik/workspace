<form [formGroup]="createForm" (ngSubmit)='onSubmit(createForm)'>
    <h3>Create Player</h3>
    <div>
        <div class="form-group">
         
            <div>
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" formControlName="courseName" class="form-control">
            </div>
            <div>
                <label for="description">Description:</label>
                <input  type="text" id="description" name="description" formControlName="description" class="form-control">
            </div>
            
            <div>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" formControlName="duration" class="form-control">
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input  type="text" id="amount" name="amount" formControlName="amount" class="form-control">
            </div>
            <div>
                <button type="submit" [disabled]="createForm.invalid">Add Course</button>
            </div>
        </div>
    </div>
</form>
