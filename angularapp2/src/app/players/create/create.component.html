<h3>Create Player</h3><button class="btn btn-secondary" (click)="BackToList()">Back to List</button>
<form #userData="ngForm" (ngSubmit)="createData(userData)">
    <label>Shirt no</label>
    <br>
    <input type="text" name="shirtno" [ngModel]="shirtno" required />
    <br><br>

    <label>Name:</label>
    <br>
    <input type="text" name="name" [ngModel]="name" required  />
    <br><br>

    <label>Position:</label>
    <br>
   
    <select name="position" [ngModel]="position=" required >
        <option>Forward</option>
        <option>Midfielder</option>
    </select>

    <br><br>

    <label>Appearances:</label>
    <br>
    <input type="text" name="appearances" [ngModel]="appearances=" required />
    <br><br>

    <label>Goals:</label>
    <br>
    <input type="text" name="goals" [ngModel]="goals" required/>
    <br><br>

    <button class="btn btn-primary" type="submit">Create</button>


</form>
